sources:
  my-alloydb-pg-source:
      kind: "alloydb-postgres"
      project: "my-first-project-424319"
      region: "us-central1"
      cluster: "my-alloydb1"
      instance: "my-alloydb1-primary"
      database: "dvdrental"
